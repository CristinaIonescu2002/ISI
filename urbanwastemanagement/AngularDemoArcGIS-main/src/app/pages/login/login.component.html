<div class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Introduceți email-ul"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Parola</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Introduceți parola"
            required
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="redirect">
        Nu aveți un cont?
        <a (click)="goToRegister()" class="redirect-link">Înregistrați-vă</a>
      </p>
    </div>
  </div>
